{% extends 'registro/base.html' %}

{% block contenido %}

<main class="container py-5">
    <div class="row"> 
        <div class="col-md-4 offset-md-4 mt-5">
            
            <form action="/signin/" method="POST" class="text-center">
            
                <h1 style="padding: 5px;">Ingresa</h1>
            
                {{error}}
            
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" 
                    class="form-control" placeholder="Ingrese su Nombre o Usuario">
                </div>
                <div class="mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" 
                    class="form-control" placeholder="Ingrese su Contraseña">
                </div>
            
            
                <div class=".d-md-block">
                    <button class="btn btn-secondary">
                        Ingresa
                    </button>
                    <button class="btn btn-secondary">
                        Limpiar formulario
                    </button>
                </div>
            
            </form>

        </div>
    </div>
</main>

{% endblock  %}
